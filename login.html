<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cocoa talk</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f24780733e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:00</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welecome to KakaoTalk</h1>
        <p class="welcome-header__text">if you have a Kakao Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="GET" class="login-from">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="[assword" type="text" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
</body>

</html>
