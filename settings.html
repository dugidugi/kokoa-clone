<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - cocoa talk</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f24780733e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:00</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i></a>
        </div>
    </header>


    <main class="main-screen">

        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">

                    <i class="fas fa-bullhorn fa"></i></a>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask fa"></i></a>
                    <span>Kakao  Lab</span>
                </div>  
                <div class="settings__setting-column"></div>
            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle fa"></i></a>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">
                    Latest Version
                </div>
            </li>
        </ul>
    </main>

    

    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="nav-notification badge">1</span>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav-notification-on"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
</body>

</html>
