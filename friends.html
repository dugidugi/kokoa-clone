<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cocoa talk</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f24780733e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:00</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__title">
            <h1>Friends</h1>
        </div>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a href="" class="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display 
        <i class="fas fa-chevron-right fa-sm"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/11038815" alt="" class="user-component__avatar user-component__avatar-large">
                <div class="user-component__text">
                    <h3 class="user-component__title"> Dugidugi </h3>
                    <!-- <h6 class="user-component__description"> howdy </h6> -->
                </div>
            </div>
            <div class="user-component__column">
            </div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up"></i>
            </div>
            
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://avatars.githubusercontent.com/u/11038815" alt="" class="user-component__avatar user-component__avatar--small">
                    <div class="user-component__text">
                        <h3 class="user-component__title"> Channel </h3>
                        <!-- <h6 class="user-component__description"> howdy </h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <span>2 <i class="fas fa-chevron-right fa-sm"></i></span>
                </div>
            </div>
        </div>
    </main>
   

    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="login.html" class="nav__link"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a href="" class="nav__link">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="nav-notification">1</span>
                </a>
            </li>
            <li class="nav__btn">
                <a href="" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a href="" class="nav__link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="nav-notification-on"></span>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
